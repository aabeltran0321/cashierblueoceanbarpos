<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Blue Ocean Bar</title>
</head>

<body class="bg-[#0f1115] flex justify-center h-[100vh] items-center">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>

    <div
        class="flex flex-col justify-center w-full max-w-80 rounded-xl px-6 py-8 border border-slate-700 bg-slate-900 text-white text-sm">
        <h2 class="text-2xl font-semibold text-center">DxBBA</h2>
        <p class="text-slate-300 mt-1 text-center">Login to your account</p>
        <form class="mt-3" method = "POST" action="{{url_for('login')}}">
            <label for="email" class="block mb-1 font-medium text-slate-300">Username:</label>
            <input type="text" id="email" name="employee_id" placeholder="Employee ID"
                class="w-full p-2 mb-3 bg-slate-900 border border-slate-700 rounded-md focus:outline-none focus:ring-1 transition focus:ring-indigo-500 focus:border-indigo-500">

            <label for="password" class="block mb-1 font-medium text-slate-300">Password</label>
            <input type="password" id="password" name="password" placeholder="Password"
                class="w-full p-2 mb-2 bg-slate-900 border border-slate-700 rounded-md focus:outline-none focus:ring-1 transition focus:ring-indigo-500 focus:border-indigo-500">
            <button type="submit"
                class="w-full mt-3 px-4 py-2.5 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Login</button>
        </form>
    </div>
</body>

</html>
