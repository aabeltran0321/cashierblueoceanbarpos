        .pos-table {
            position: relative;
            border-width: 2px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1a1d24;
            transition: all 0.2s;
        }

        .chair {
            position: absolute;
            width: 14px;   
            height: 38px; 
            border-width: 2px;
            border-radius: 999px;
            background-color: transparent; 
        }

        .chair-left { left: -22px; }
        .chair-right { right: -22px; }

        .pos-1 { top: 15px; }
        .pos-2 { bottom: 15px; }

        .vip-1 { top: 20px; }
        .vip-2 { top: 50%; transform: translateY(-50%); }
        .vip-3 { bottom: 20px; }

        .table-number {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: black;
            font-size: 1.25rem;
            z-index: 10;
        }
    </style>
