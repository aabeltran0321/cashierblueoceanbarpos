<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Blue Ocean Bar POS</title>
</head>

<body
    class="bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-slate-900 via-[#0f1115] to-black h-screen flex justify-center items-center overflow-hidden">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <div
        class="relative w-full max-w-sm p-8 rounded-2xl border border-white/10 bg-slate-900/70 backdrop-blur-xl shadow-2xl fade-in mx-4">

        <div class="text-center mb-8">
            <div
                class="w-16 h-16 bg-gradient-to-tr from-indigo-500 to-blue-600 rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg shadow-indigo-500/30">
                <img src="../static/images/Icon.jpg" class="rounded-2xl">
            </div>
            <h2 class="text-3xl font-bold text-white tracking-wide">DxBBA</h2>
            <p class="text-slate-400 text-sm mt-2">Blue Ocean Bar POS System</p>
        </div>

        <form class="mt-3" method = "POST" action="{{url_for('login')}}">

            <div class="relative group">
                <label for="username"
                    class="block mb-2 text-xs font-semibold text-indigo-400 uppercase tracking-wider">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-slate-500 group-focus-within:text-indigo-500 transition-colors"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="text" id="employee_id" name="employee_id" placeholder="Enter ID"
                        class="w-full pl-10 pr-4 py-3 bg-black/40 border border-slate-700 rounded-xl text-slate-200 placeholder-slate-600 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all shadow-inner text-sm">
                </div>
            </div>

            <div class="relative group">
                <label for="password"
                    class="block mb-2 text-xs font-semibold text-indigo-400 uppercase tracking-wider">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-slate-500 group-focus-within:text-indigo-500 transition-colors"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="password" id="password" name="password" placeholder="••••••••"
                        class="w-full pl-10 pr-4 py-3 bg-black/40 border border-slate-700 rounded-xl text-slate-200 placeholder-slate-600 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all shadow-inner text-sm">
                </div>
            </div>

            <button type="submit"
                class="w-full mt-6 py-3.5 bg-gradient-to-r from-indigo-600 to-blue-600 hover:from-indigo-500 hover:to-blue-500 text-white font-semibold rounded-xl shadow-lg shadow-indigo-500/20 transition-all transform active:scale-95 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-slate-900">
                Access Terminal
            </button>
        </form>
    </div>
</body>

</html>
